        <div class="row">
            <div class="col-md-8">
                
                <form  name="sentMessage" id="contactForm" action="registration.php" method="post">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>First Name:</label>
                            <input name="fname" type="text" class="form-control" id="fname" required data-validation-required-message="Please enter your name.">
                            <!--<p class="help-block"></p>-->
                        </div>
                    </div>
                    
                    
                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Last Name:</label>
                            <input name="lname" type="text" class="form-control" id="lname" required data-validation-required-message="Please enter your name.">
                            <!--<p class="help-block"></p>-->
                        </div>
                    </div>
                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Date of Reservation:</label>
                            <input name="date" type="date" class="form-control" id="date" required data-validation-required-message="Please enter date.">
                            <!--<p class="help-block"></p>-->
                        </div>
                    </div>
                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Type of Event:</label>
                            <select name="events" class="form-control">
<option value="">Select option</option>
<option value="Marriage">Marriage</option>
<option value="Corporate Meeting">Corporate Meeting</option>
<option value="Religous function">Religous function</option>
<option value="Birthday party">Birthday party</option>
</select>

                            <!--<p class="help-block"></p>-->
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Phone Number:</label>
                            <input name="phone" type="text" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Email Address:</label>
                            <input name="email" type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                        </div>
                    </div>
                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>No of Guest:</label>
                            <input name="guestNumber" type="number" class="form-control" id="guestNumber" required data-validation-required-message="Please enter your name." min="100" max="500">
                            <!--<p class="help-block"></p>-->
                        </div>
                    </div>
                    
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Message:</label>
                            <textarea name="message" rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success" style="width:auto;height:auto;"></div>
                    <!-- For success/fail messages -->
                    <input type="submit" class="btn btn-primary" value="Submit" >
